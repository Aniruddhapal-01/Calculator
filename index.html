<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 style="text-align: center; background-color: rgba(0, 0, 0, 0.159); text-shadow: 0px 0px 10px;">CALCULATOR</h1>
    <div id="main">
        <div id="outerdiv">
            <div id="display"><div id="displaymain"></div></div>
            <div id="bdis">
            <div class="buttons">
                <div class="innerbtns">AC</div>
                <div class="innerbtns">dlt</div>
                <div class="innerbtns" style="font-size: larger; font-weight: bold;">%</div>
                <div class="innerbtns" style="font-size: larger; font-weight: bold;">/</div>
            </div>
            <div class="buttons">
                <div class="innerbtns">7</div>
                <div class="innerbtns">8</div>
                <div class="innerbtns">9</div>
                <div class="innerbtns" style="font-size: larger; font-weight: bold;">*</div>
            </div>
            <div class="buttons">
                <div class="innerbtns">4</div>
                <div class="innerbtns">5</div>
                <div class="innerbtns">6</div>
                <div class="innerbtns" style="font-size: larger; font-weight: bold;">-</div>
            </div>
            <div class="buttons">
                <div class="innerbtns">1</div>
                <div class="innerbtns">2</div>
                <div class="innerbtns">3</div>
                <div class="innerbtns" style="font-size: larger; font-weight: bold;">+</div>
            </div>
            <div class="buttons">
                <div class="innerbtns noncalc-btn">
                    <a href="darkmode.html">
                    <i class="fa-solid fa-repeat"></i>
                    </a>
                </div>
                <div class="innerbtns">0</div>
                <div class="innerbtns">.</div>
                <div class="innerbtns" style="font-size: larger; font-weight: bold;">=</div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
